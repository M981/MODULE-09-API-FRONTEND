<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="login">
            <input type="text" id="usernameInput" placeholder="Voer je gebruikersnaam in">
            <button onclick="login()">Login</button>
        </div>
        <div id="todoApp" style="display: none;">
            <div id="addTask">
                <input type="text" id="taskInput" placeholder="Voeg een nieuwe taak toe">
                <button onclick="addTask()">Toevoegen</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
